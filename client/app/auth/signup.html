<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' require>
    <input
      type="password"
      ng-model='user.password'
      name='passwordfield'
      require
      ng-minlength = '8'>
    <button>signup</button>
    <span ng-show='signupForm.passwordfield.$error.minlength'>Require at least 8 characters</span>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
